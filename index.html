<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script>
      $(document).ready(function() {
        var $tweetBox = $('#tweet');
        var index = streams.home.length - 1;
        while(index >= 0) {
          var tweet = streams.home[index];
          $tweet = tweetRender(tweet);
          $tweet.appendTo($tweetBox);
          index -= 1;
        }
      });
    </script>
  </head>
  <body>
    <div>
      <h1>Latest Tweets</h1>
      <div id="tweet">

      </div>
    </div>
  </body>
</html>
